<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href="/css/forms.css" rel="stylesheet">
</head>

<body>
<main>
    <form action="/login" method="post">
        <fieldset>
            <div class="legend">
                <p>Welcome!</p>
            </div>
            <div class="form-element">
                <label for="user-email">email</label>
                <input autofocus id="user-email" name="email" placeholder="your email" required type="email">
            </div>
            <div class="form-element">
                <label for="user-password">password</label>
                <input id="user-password" name="user-password" placeholder="your password" required type="password">
            </div>
            <div class="hr-line">
                <span class="details">one more step to go</span>
            </div>
            <div class="form-element">
                <button class="register-button" type="submit">Login!</button>
            </div>
        </fieldset>
    </form>
</main>
</body>

</html>
